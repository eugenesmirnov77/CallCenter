log4j.rootLogger = INFO, CONSOLE, FILE

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %d{dd MMM yyyy HH:mm:ss} %t %5p %c{1}:%M:%L - %m%n

log4j.appender.FILE = org.apache.log4j.FileAppender
log4j.appender.FILE.file = output.log
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern = %d{dd MMM yyyy HH:mm:ss} %t %5p %c{}:%M:%L - %m%n

